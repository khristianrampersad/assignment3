<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman</title>

  <style>
	#display, #board, #guess { margin-bottom: 10px; }
	.hangman { display: block; margin: 0 0 -5px 20px; }
	.letter { width: 30px; text-align: center; }
	#game { display: none; }
</style>
  




  
</head>

<body>

    <h1>Khristian's Hangman Game</h1>
    
    <h2>Hangman</h2>
    
    <div id="display">
        <p id="message">Would you like to play?</p>
        <span class="hangman" id="head">o</span>
        <span class="hangman" id="body">+</span>
        <span class="hangman" id="legs">^</span>
    </div>
    
    <div id="intro">
        <input type="button" value="Start Game" onclick="start_game();">
    </div>
    
    <div id="game">
        <div id="board">
            <input type="text" class="letter" id="letter_1" readonly>
            <input type="text" class="letter" id="letter_2" readonly>
            <input type="text" class="letter" id="letter_3" readonly>
        </div>
        <input type="text" id="guess" placeholder="Your Guess">
        <input type="button" value="Submit Guess" onclick="submit_guess();">
         <button id="restart" name="restart" type="button" onclick="reset_game();">Reset</button>
        <p id="feedback"></p>
    </div>


<script src="./assets/script.js"></script>







   

</body>

</html>
